  <script>

    var currentIndex = 5
    // 自己自增和自减是没有区别的
    // ++currentIndex
    // console.log(currentIndex)
    // --currentIndex
    // console.log(currentIndex)

    // 自增和自减表达式用在其他表达式中，那就有区别了
    // var result1 = 100 + currentIndex++
    // console.log(currentIndex) //6
    // console.log(result1) //105

    var result2 = 100 + currentIndex++
    console.log(currentIndex) //6
    console.log(result2) //106
  </script>
