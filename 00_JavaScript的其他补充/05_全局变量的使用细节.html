<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button class="add">+</button>
  <button class="sub">-</button>
  <h2 class="counter">0</h2>
 
  
  <script>

    // 1、获取所有元素
    var addEl = document.querySelector(".add")
    var subEl = document.querySelector(".sub")
    var h2El = document.querySelector(".counter")

    // 2、监听btnEl的点击
    var h2El_text = h2El.textContent
    var counter = Number(h2El_text)
    console.log(counter)

    addEl.onclick = function() {
      counter++
      h2El.textContent = counter
    }

    subEl.onclick = function() {
      counter--
      h2El.textContent = counter
    }

  </script>
</body>
</html>
