<html lang="en">

<body>

  <script>

    // 继承的概念
    class Person {
      constructor(name, age) {
        this.name = name
        this.age = age
      }

      running() {
        console.log("running", this.name)
      }

      eating() {
        console.log("eating", this.name)
      }
    }

    // 继承来自Person
    class Students extends Person {
      studying() {
        console.log("studying", this.name)
      }
    }

    class SmallStudent extends Students {
      playShit() {
        console.log("王者荣耀")
      }
    }

    class BigStudent extends Students {
      learnMath() {
        console.log("高数苦逼")
      }
    }

    class Teacher extends Person {

    }
    
    var stu = new Students("why", 18)
    stu.running()
    stu.eating()
    stu.studying()

    // 继承有什么好处
    // 1、增加代码复用

    
    // 2、继承是多态的前提
  </script>
  
</body>
</html>
