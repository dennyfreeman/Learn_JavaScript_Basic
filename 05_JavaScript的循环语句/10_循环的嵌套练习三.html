<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    for (var i = 0; i < 9; i++) { //列
      document.write("<div>")
      for (var j = 0; j < i + 1; j++) { //行
        // document.write(`${j+1}x${i+1}=${(j+1)*(i+1)}`)
        var a = j + 1
        var b = i + 1
        var result = a*b
        document.write(a + "x" + b + "=" + result)
      }
      document.write("</div>")
    }
  </script>

</body>

</html>
