<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    // 1、随机生成一个0~99的数字
    var randomNum = Math.floor(Math.random() * 100)

    // 2、玩家有7次机会猜测数字
    var isSuccess = false
    var count = 7
    for (var i = 0; i < 7; i++) {
      // 获取用户的输入
      var inputNum = Number(prompt("请输入您猜测的数字："))

      // 和randomNum进行比较
      if (inputNum === randomNum) {
        alert("恭喜您，猜对了")
        isSuccess = true
        break
      } else if (inputNum > randomNum) {
        alert("您猜大了，还有" + (6 - i) + "机会")
      } else {
        alert("您猜小了，还有" + (6 - i) + "机会")
      }

      if (i === count - 1) {
       alert("您的机会用完了")
      }
    }
    

  </script>
  
</body>
</html>
