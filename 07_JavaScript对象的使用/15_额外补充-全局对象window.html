    var message = "Hello World"

      // alert("Hello") // 从自己作用域 -> 全局作用域 -> window
      console.log(window.console === console) //true

      // 创建一个对象
      // var obj = new Object()
      console.log(window.Object === Object) //true

      // DOM
      console.log(document)

      // window.message
      console.log(window.message)
    }

    foo()
