<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      height: 200px;
      background-color: orange;
    }

    .scroll-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      /* display: none; */
    }
  </style>
</head>
<body>

  <div class="box"></div>
  <button class="scroll-btn">回到顶部</button>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  <script>
    
    // window大小
    console.log(window.outerWidth)
    console.log(window.outerHeight)

    console.log(window.innerWidth)
    console.log(window.innerHeight)

    console.log(document.documentElement.offsetWidth)
    console.log(document.documentElement.offsetHeight)

    // 获取window的滚动区域
    window.onclick = function() {
      console.log(window.scrollX)
      console.log(window.scrollY)
    }

    // 监听window的滚动位置
    window.onscroll = function() {
      console.log(window.scrollX)
      console.log(window.scrollY)
    }

    var scrollBtnEl = document.querySelector(".scroll-btn")
    scrollBtnEl.hidden = true
    // 当滚动到一定区域是，按钮隐藏
    window.onscroll = function() {
      let scrollY = window.scrollY
      if (scrollY > 600) {
        // scrollBtnEl.style.display = "inline-block"
        scrollBtnEl.hidden = false
        console.log("显示元素")
      }
      else {
        // scrollBtnEl.style.display = "none"
        scrollBtnEl.hidden = true
        console.log("隐藏元素")
      }
    }

    // 点击按钮后滚动到某个位置
    
    scrollBtnEl.onclick = function() {
      // 这个是在原来的位置加上100
      // window.scrollBy(0, 100)

      // 这个是滚动固定的100位置上
      window.scrollTo(0, 100)
    }



  </script>
  
</body>
</html>
