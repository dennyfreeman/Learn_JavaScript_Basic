<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    var names = ["abc", "cba", "why", "nba"]

    // 1、属性length
    // 获取数组的长度lenght
    console.log(names.length) //4

    // length属性可写的（扩容）
    // names.length = 10
    // console.log(names.length)

    // 设置的length小于原来的元素个数
    // names.length = 2
    // console.log(names)

    // 可以用来清空数组
    // names.length = 0

    // 2、数组的遍历
    // 2.1. 普通的for循环
    for (var i = 0; i < names.length; i++) {
      console.log(names[i])
    }

    // 2.2. for.. in..
    for (var index in names) {
      console.log(index, names[index])
    }

    // 2.3. for.. of..
    for (var item of names) {
      console.log(item)
    }
  </script>
  
</body>
</html>
