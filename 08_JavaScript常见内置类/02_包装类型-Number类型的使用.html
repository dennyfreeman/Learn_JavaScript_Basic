<!DOCTYPE html>

<body>

  <script>
    //Number的构造函数 -> window.Number
    var num = 123 // new Number()

    // Number中本身是有自己的属性
    console.log(Number.MAX_VALUE)
    console.log(Number.MIN_VALUE)
    // integer：整数
    console.log(Number.MAX_SAFE_INTEGER)
    console.log(Number.MIN_SAFE_INTEGER)

    // 对象的方法
    var num = 100
    console.log(num, num.toString(2)) //转成二进制
    console.log(num, num.toString(8)) //转成八进制
    console.log(typeof num.toString())

    // toFixed的使用
    // console.log(123..toString(2))
    var pi = 3.1415926
    console.log(pi.toFixed(2))

    // 类的方法
    // 整数：123
    // 浮点数：小数 123.321
    var num1 = "123.321"
    console.log(Number(num1))
    console.log(Number.parseInt(num1))
    console.log(Number.parseFloat(num1))
    // 在window对象上面
    console.log(parseInt(num1))
    console.log(parseFloat(num1))

    window.parseInt2 = HYNumber.parseInt2
    console.log(parseInt2 === HYNumber.parseInt2)

  </script>
  
</body>
</html>
