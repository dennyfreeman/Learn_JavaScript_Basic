<body>

  <script>
    // 自己写算法：冒泡，插入，快速，希尔，堆排序
    
    var nums = [20, 4, 10, 15, 100, 88] 
    // sort：排序
    nums.sort(function(item1, item2) {
      // item1 和 itme2进行比较
      // 返回是 整数
      // 谁小谁在前
      // return item1 - item2 //小到大
      return item2 - item1 //大到小
    })

    console.log(nums)
    // 反转
    console.log(nums.reverse())

    // 复杂类型的排序
    var students = [
      { id: 100, name: "why", age: 18 },
      { id: 101, name: "kobe", age: 30 },
      { id: 102, name: "james", age: 25 },
      { id: 103, name: "why", age: 22}
    ]

    students.sort(function(item1, item2) {
      // 年龄升序
      return item1.age - item2.age
    }) 

    console.log(students)

  </script>
  
</body>
</html>
