<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 从服务器拿到很多的数字
    var playCount1 = 13596 //13596
    var playCount2 = 3512354 //351万
    var playCount3 = 8451354622 //84亿

    // 封装一个工具函数：对数字进行格式化
    // 语法糖的概念：一中间歇或者特殊的洗发，这种戏法相对于原有的写法更加的方便或者阅读星更强
    // 相比于原来的写法，有一点点的甜头，称之为语法糖
    function formatCount(count) {
      var result = 0
      if (count >= 10_0000_0000) {
        result = Math.floor(count / 1_0000_0000) + "亿"
      } else if (count >= 10_0000) {
        result = Math.floor(count / 1_0000) + "万"
      } else {
        result = count
      }

      return result
    }

    console.log(formatCount(playCount1))
    console.log(formatCount(playCount2))
    console.log(formatCount(playCount3))
  </script>
</body>
</html>
