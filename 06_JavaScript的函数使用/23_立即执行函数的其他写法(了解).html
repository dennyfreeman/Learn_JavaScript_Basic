<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    // 1、常见写法
    // (function() {
    //   console.log("立即执行函数被执行")
    // })

    // 2、错误写法
    // () -> 优先级的()
    // function foo() {

    // }()

    // 3、其他写法
    // 匿名函数
    (function(fn) {
      console.log("立即执行函数被执行")
    }())

    // +-!
    +function foo() {
      console.log("立即执行函数被执行")
    }()

  </script>
  
</body>
</html>
