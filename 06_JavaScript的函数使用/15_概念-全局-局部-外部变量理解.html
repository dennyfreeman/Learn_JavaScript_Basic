<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    // 1、全局变量：在全局（script元素中定义一个变量，那么这个变量是可以在定义之后的任意范围内被访问到的，那么这个变量就称之为全局变量
    var message = "Hello World"

    // 在函数中访问message
    function sayHello() {
      // 在函数内部去访问函数紫外的变量，访问的变量称之为外部变量
      console.log("sayHello中访问message:", message)

      // 2、局部变量：在函数内部定义的变量，只有在函数内部才能进行访问
      var nickname = "coderwhy"

      function hi() {
        console.log("hi function~")
        // message也是一个外部变量
        console.log("hi中访问message:", message)
        // nickname也是一个外部变量
        console.log("hi中访问nickname:", nickname)
      }

      hi()
    }

    sayHello()
  </script>
  
</body>
</html>
